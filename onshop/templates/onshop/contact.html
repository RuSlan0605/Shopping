{% extends 'base.html' %}

{% block title %}
	Contact us
{% endblock %}

{% block content %}
	{% if submitted %}
		<p class="submitted" style="font-size: 50px;">
			Your message was submitted successfully, Thank you.
		</p>
	{% else %}
		<form action="" method="post" enctype="multipart/form-data" novalidate>
			<table style="margin-top: 40px; margin-left: 300px;">
				{% csrf_token %}
				{{ form.as_table }}
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	{% endif %}
{% endblock %}
