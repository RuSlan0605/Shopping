{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% for product in products %}
   <table> 
      <ul>
        <div>
          <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.price }}$</p>
                  <a href="#">
                    <button type="button" class="btn btn-outline-primary">Подробнее</button>
                  </a>
                  |
                  <a href="#">
                    <button type="button" class="btn btn-outline-success">В Корзину</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </table>
  {% endfor %}
{% endblock %}
