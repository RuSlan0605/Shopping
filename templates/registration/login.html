{% extends 'base.html' %}

{% block title %}
	Shop login
{% endblock title %}

{% block content %}
    <h1 style="margin-left: 100px; font-family: Arial, Helvetica, sans-serif;">Please login</h1>
    <p style="margin-left: 100px; font-family: Arial, Helvetica, sans-serif;">You must be logged in to submit or view products.</p>
    <form method="post" action="{% url 'login' %}">
        <table style="margin-left: 100px;">
            {{ form.as_table }}
            {% csrf_token %}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="login"></td>
            </tr>
        </table>
        <p style="margin-left: 100px; font-family: Arial, Helvetica, sans-serif;">
            Not registered yet?
            <a href="{% url 'register' %}">Register here</a>
        </p>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock content %}
